<div class="container">
  
        <div class="row jumbotron box8 mt-5">
            <h1 class="text-center p-2 text-primary">Login</h1>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="name-f">Email</label>
                <input type="text" [(ngModel)]="username" class="form-control" name="username" id="username" placeholder="Enter your username" required>
              </div>
            <div class="form-group">
                <label for="name-f">Password</label>
                <input type="text" [(ngModel)]="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="form-group mb-3 mt-3">
                    <button class="btn btn-primary float-right" > Submit</button>
                    <div *ngIf="errormsg" class="text-danger">{{errormsg}}</div>
                  </div>
            </form>
        </div>
  
</div>
